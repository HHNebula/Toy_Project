<body class="text-center container">
    <main class="m-auto">
        <form action="">
            <!-- 로고  -->
            <div>
                <img src="../img/hotelimg.png" alt="">
            </div>

            <!-- sign up button -->
            <div>
                <div class="mb-4 fw-normal fs-3">L4 호텔에 오신것을 환영합니다. 처음이신가요?
                    <a class="btn btn-dark" href="../refactoring/signup.html" role="button">Sign up</a>
                </div>
            </div>

            <!-- ID/PW BOX -->
            <div class="d-flex justify-content-center mb-2">
                <div class="form-floating w-25 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <div class="form-floating w-25 ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
            </div>

            <!-- Login button -->
            <div>
                <button class="btn btn-lg w-25 btn-dark" type="submit">Log in</button>
            </div>

            <!-- Forget ID/PW  & Remember CheckBox-->
            <div class="checkbox mb-3 mt-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <a class="btn btn-dark ms-5" href="../refactoring/forget_id_pw.html" role="button">Forget ID/PW?</a>
                <hr class="hr">
                <p class="mt-5 mb-3 text-muted">Jeju L4 Hotel @Since 1111 </p>
