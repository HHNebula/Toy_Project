<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of L4 - Jeju</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="./css/refactoring.css">
</head>

<body class="pt-5">
    <!-- HEADER : NAV-->
    <header
        class="container-fluid bg-dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 fixed-top">
        <a href="./index.html"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none fs-4">
            World of L4 Hotel
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="./survey.html" class="nav-link px-2 link-secondary">Survey</a></li>
            <li><a href="./statistics.html" class="nav-link px-2 link-secondary">Statistics</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="./login.html" type="button" class="btn btn-outline-light me-2">Log In</a>
            <a href="./signup.html" type="button" class="btn btn-light">Sign Up</a>
        </div>
    </header>

    <main class="m-auto text-center container">
        <form action="./index.html">
            <!-- 로고  -->
            <div>
                <img src="../img/hotelimg.png" alt="">
            </div>

            <!-- sign up button -->
            <div>
                <div class="mb-4 text-secondary fs-5">Welcome to the L4 Hotel. Is this your first visit?
                    <div class="mb-4 text-secondary fs-5">L4 호텔에 오신것을 환영합니다 첫 방문 이신가요?
                        <a class="btn btn-dark" href="../refactoring/signup.html" role="button">Sign up</a>

                    </div>
                </div>

                <!-- ID/PW BOX -->
                <div class="d-flex justify-content-center mb-2">
                    <div class="form-floating w-25 ">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <div class="form-floating w-25 ">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>

                <!-- Login button -->
                <div>
                    <button class="btn btn-lg w-25 btn-dark" type="submit">Log in</button>
                </div>

                <!-- Forget ID/PW  & Remember CheckBox-->
                <div class="checkbox mb-3 mt-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a class="btn btn-dark ms-5" href="../refactoring/forget_id_pw.html" role="button">Forget ID/PW?</a>
                    <hr class="hr">
                    <p class="mb-3 text-muted">Jeju L4 Hotel @Since 1111 </p>
                </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
