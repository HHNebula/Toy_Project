<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="main_header">
            <span class="title">
                World of L4 Hotel
            </span>
            <span class="btn">
                <button id="login" type="menu">Log In</button>
                <button id="signup" type="menu">Sign Up</button>
            </span>
        </div>

        <div class="info">
            <div class="hotel_name">
                <img id="logoimg" src="../img/hotelimg.png" alt="L4 호텔 제주">
            </div>
            <div class="hotel_info">
                제주특별자치도 서귀포시 토평동 산15-1 백록담<br>
                +82 064-888-9999
            </div>
            <div class="rev_btn">
                <button id="reserv">지금 예약하기</button>
            </div>
        </div>
    </header>

    <nav class="navi">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">설문하기</a></li>
            <li><a href="">설문 통계 확인</a></li>
        </ul>
    </nav>

    <form action="../index.html" method="get">
        <div class="LoginPagemain">

            <!-- 이미지 -->
            <img src="../img/hotelimg.png" alt="L4 HOTEL" id="loginhotelimg">
            <!-- 인사말   -->
            <div>안녕하세요? L4 Hotel 입니다. 아이디 / 패스워드를 분실하였나요?<br>
                아래 본인을 증명할 수 있는 자료 첨부 시 확인 후 3일 내 담당자가 직접 연락드리겠습니다. 감사합니다.</div><br>

            <!-- id/pw/-->
            <div>
                <input type="text" name="name" placeholder="이름" id="nameid" class="find ">
                <input type="text" name="phone" placeholder="휴대폰번호" id="phoneid" class="find ">
            </div>
            <!-- 파일 첨부 -->
            <label for="upload_id">🔗본인 증빙 자료 첨부</label><input type="file" id="upload_id" class="find"
                value="findme"></input>
                <!-- 담당자 연락받기 -->
            <input type="submit" id="callbutton" class="loginbox" value="담당자에게 연락받기"></input>

        </div>
    </form>
</body>

</html>
