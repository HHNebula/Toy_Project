<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="main_header">
            <span class="title">
                World of L4 Hotel
            </span>
            <span class="btn">
                <button id="login" type="menu"><a href="./login.html">Log In</a></button>
                <button id="signup" type="menu"><a href="./signup.html">Sign Up</a></button>
            </span>
        </div>

        <div class="info">
            <div class="hotel_name">
                <img id="logoimg" src="../img/hotelimg.png" alt="L4 호텔 제주">
            </div>
            <div class="hotel_info">
                <h4>L4 호텔 제주</h4>
                제주특별자치도 서귀포시 토평동 산15-1 백록담<br>
                +82 064-888-9999
            </div>
            <div class="rev_btn">
                <button id="reserv">지금 예약하기</button>
            </div>
        </div>
    </header>

    <nav class="navi">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./survey.html">설문하기</a></li>
            <li><a href="./review.html">설문 통계 확인</a></li>
        </ul>
    </nav>

    <form action="../index.html" method="get">
        <div class="LoginPagemain">
            <!-- 이미지 -->
            <img src="../img/hotelimg.png" alt="L4 HOTEL" id="loginhotelimg">
            <!-- 인사말 & sign up  -->
            <div>
                <label for="signup">L4 호텔에 오신것을 환영합니다. 처음이신가요?</label>
                <button class="login_signup" id="login_signup" type="menu"><a href="./signup.html">Sign Up</a></button>
            </div>
            <!-- id/pw/-->
            <div class="container">
                <input type="text" name="ID" placeholder="ID" id="id" class="loginbox" required>
                <input type="password" name="Password" placeholder="Password" id="password" class="loginbox" required>
                <!-- id/pw찾기 -->
                <a href="./find_id_pw.html" id="id_find" class="findbox">아이디찾기</a> <a href="./find_id_pw.html"
                    id="pw_find" class="findbox">비밀번호찾기</a>
                <!-- login버튼 -->
                <input type="submit" id="loginbutton" class="loginbox" value="Log in"></input>
                <input type="submit" name="kakaoLogin" id="login_kakao" class="loginKakaobox"
                    value="Log in with Kakao"></input>
            </div>
        </div>
    </form>

    <footer>
        <div class="footer_box">
            <div class="column_box">
                아렌달 그룹
                <img src="../img/arendelle.jpg" alt="arendelle" id="arendelle">
                주식회사 Frozen ( L4 Hotel )
                <img src="../img/frozen.png" alt="frozen" id="frozen">
                공동대표 : 김안나 | 박엘사<br>
                COO & CSO : 안올라프
            </div>
            <div class="row_box">
                <div>
                    개인정보 보호 정책
                </div>
                <div>
                    이용 약관
                </div>
                <div>
                    쿠키 센터
                </div>
                <div>
                    보안 및 안전
                </div>
                <div>
                    본인의 개인정보를 판매하지 마십시오
                </div>
                <div>
                    @ 2022 L4 Hotel
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
